
<!DOCTYPE html>
<html lang="en">
  
<head>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TuneRater</title>

    <!-- Load our React component. -->
    <link href="style.css" rel="stylesheet">
    <script src="main.js" defer></script>

    <!-- Font Awesome -->

    <!-- Bootstrap core CSS -->

    <!-- Material Design Bootstrap -->
    <link href="../../css/mdb.min.css" rel="stylesheet">

  <style>
    body {margin:0;}

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
      position: fixed;
      top: 0;
      width: 100%;
    }

    li {
      float: left;
    }

    li a {
      display: block;
      color: white;
      text-align: center;
      padding: 15px 30px;
      text-decoration: none;
    }

    li a:hover:not(.active) {
      background-color: #111;
    }

    .active {
      background-color: #4CAF50;
    }
  </style>
</head>

<body>

  <ul>
    <li><a href="#home"><img src="https://cdn.worldvectorlogo.com/logos/soundcloud.svg" height="15" width="30"></a></li>
    <li><a href="#explore">Explore</a></li>
    <li style="float:right"><a href="#account"><i class="fa fa-user-circle" aria-hidden="true"></i>  Account</a></li>
  </ul>

  <div style="padding:20px;margin-top:30px;background-color:#ffffff;height:1500px;">
    <h1>TuneRater Main Page</h1>
    
    <p>Some text some text some text some text..</p>
    <div id="app">
        {{ message }}
    </div>
  </div>

    
</body>
